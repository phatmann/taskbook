<!DOCTYPE html>
<html>
  <head>
    <title>TaskBook</title>
    <link type="text/css" rel="stylesheet" media="all" href="css/taskbook.css" /> 
    <link type="text/css" rel="stylesheet" media="all" href="css/jquery-ui/themes/ui-lightness/jquery-ui.css" /> 
    <script type="text/javascript" src="js/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui.js"></script>
    <script type="text/javascript" src="js/taskbook.js"></script>
  </head>
  
  <body>
    <div id="content">
      <div id="leftCol">
        <textarea id="taskGoalField" type="text"></textarea>
        <button id="addButton">Add</button>
        <div id="taskPopup">
          <button id="completedButton">Completed</button>
        </div>
        <table id="taskList">
          <tr class="task template">
            <td class="createDate"></td>
            <td class="goal"></td>
            <td class="dueDate"></td>
          </tr>
        </table>
      </div>
    
      <div id="rightCol">
        <button id="prevDateButton">&lt;</button>
        <select id="dateSelect">
          <option class="dateOption template"></option>
        </select>
        <button id="nextDateButton">&gt;</button>
        <h3>Actions</h3>
        <table id="actionList">
          <tr class="task template">
            <td class="goal"></td>
          </tr>
        </table>
      
        <h3>Due</h3>
        <table id="dueTaskList">
          <tr class="task template">
            <td class="goal"></td>
          </tr>
        </table>
      </div>
    </div>
  
    <textArea id="taskDump" onclick="this.select();return false"></textArea>
    <button id="loadButton">Load</button>
  </body>
</html>
